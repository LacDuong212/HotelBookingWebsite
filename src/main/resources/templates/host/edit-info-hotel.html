<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Thêm khách sạn</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Embedded CSS -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Form styles */
        .add-hotel-form {
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 30px;
            margin: 20px 0;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .form-left {
            display: flex;
            flex-direction: column;
        }

        .image-upload-area {
            background-color: #f0f0f0;
            height: 200px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            background-color: #f0f0f0;
            height: 60px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .thumbnail.add {
            cursor: pointer;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-submit {
            background-color: #666;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{host/fragments/host-header :: header}"></div>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <form class="add-hotel-form">
            <h1 class="form-title">Thêm khách sạn</h1>

            <div class="form-grid">
                <div class="form-left">
                    <div class="image-upload-area">
                        <!-- Placeholder for main image upload -->
                    </div>

                    <div class="thumbnail-grid">
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail add">
                            <i class="fas fa-plus" style="color: #666;"></i>
                        </div>
                    </div>

                    <p style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;">Ảnh khách sạn</p>
                </div>

                <div class="form-right">
                    <label class="form-label" for="hotel-name">Tên khách sạn</label>
                    <input type="text" id="hotel-name" class="form-input" placeholder="">

                    <label class="form-label" for="hotel-address">Địa chỉ</label>
                    <input type="text" id="hotel-address" class="form-input" placeholder="">

                    <label class="form-label" for="hotel-description">Mô tả</label>
                    <textarea id="hotel-description" class="form-textarea" placeholder=""></textarea>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Quay lại</button>
                        <button type="submit" class="btn btn-submit">Thêm</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{host/fragments/host-footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Any JavaScript functionality can be added here

        // Example: Handle image upload placeholder click
        const imageUploadArea = document.querySelector('.image-upload-area');
        imageUploadArea.addEventListener('click', function() {
            // In a real implementation, this would trigger a file upload dialog
            alert('Chọn ảnh để tải lên');
        });

        // Example: Handle thumbnail add button click
        const addThumbnailBtn = document.querySelector('.thumbnail.add');
        addThumbnailBtn.addEventListener('click', function() {
            alert('Thêm ảnh khách sạn');
        });
    });
</script>
</body>
</html>
