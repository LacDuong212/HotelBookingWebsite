<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Thêm Phòng</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Embedded CSS -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Add Room Form Styles */
        .add-room-container {
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 30px;
            margin: 20px 0;
        }

        .add-room-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .add-room-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .image-upload-section {
            grid-column: 1;
        }

        .form-fields-section {
            grid-column: 2;
        }

        /* Image Upload Styles */
        .main-image-container {
            background-color: #f0f0f0;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-photo-btn {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .add-photo-btn i {
            color: #999;
            font-size: 20px;
        }

        .upload-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Form Fields Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .price-input-container {
            position: relative;
        }

        .price-input-container .form-control {
            padding-right: 50px;
        }

        .currency-label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-cancel {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
        }

        .btn-submit {
            background-color: #666;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e9e9e9;
        }

        .btn-submit:hover {
            background-color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .add-room-form {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .image-upload-section,
            .form-fields-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{host/fragments/host-header :: header}"></div>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <div class="add-room-container">
            <h1 class="add-room-title">Thêm phòng</h1>

            <form class="add-room-form" action="/add-room" method="POST">
                <!-- Image Upload Section -->
                <div class="image-upload-section">
                    <div class="main-image-container">
                        <i class="fas fa-image" style="color: #ccc; font-size: 32px;"></i>
                    </div>

                    <div class="thumbnail-container">
                        <div class="thumbnail">
                            <i class="fas fa-image" style="color: #ccc; font-size: 16px;"></i>
                        </div>
                        <div class="thumbnail">
                            <i class="fas fa-image" style="color: #ccc; font-size: 16px;"></i>
                        </div>
                        <div class="thumbnail">
                            <i class="fas fa-image" style="color: #ccc; font-size: 16px;"></i>
                        </div>
                        <button type="button" class="add-photo-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div class="upload-text">Thêm ảnh phòng</div>
                </div>

                <!-- Form Fields Section -->
                <div class="form-fields-section">
                    <!-- Room Name Field -->
                    <div class="form-group">
                        <label for="roomName" class="form-label">Tên phòng</label>
                        <input type="text" id="roomName" name="roomName" class="form-control" required>
                    </div>

                    <!-- Price Field -->
                    <div class="form-group">
                        <label for="price" class="form-label">Giá</label>
                        <div class="price-input-container">
                            <input type="number" id="price" name="price" class="form-control" required>
                            <span class="currency-label">VNĐ</span>
                        </div>
                    </div>

                    <!-- Description Field -->
                    <div class="form-group">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea id="description" name="description" class="form-control form-control-textarea" required></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Quay lại</button>
                        <button type="submit" class="btn btn-submit">Thêm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer Section -->
<div th:replace="~{host/fragments/host-footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Image upload functionality
        const addPhotoBtn = document.querySelector('.add-photo-btn');
        const mainImageContainer = document.querySelector('.main-image-container');
        let fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.multiple = true;
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        // Add click event to main image container
        mainImageContainer.addEventListener('click', function() {
            fileInput.click();
        });

        // Add click event to add photo button
        addPhotoBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                // Display first image in main container
                const mainImage = files[0];
                const mainImageUrl = URL.createObjectURL(mainImage);
                mainImageContainer.innerHTML = `<img src="${mainImageUrl}" alt="Room image" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;

                // Display thumbnails
                const thumbnails = document.querySelectorAll('.thumbnail');
                for (let i = 0; i < Math.min(files.length - 1, thumbnails.length); i++) {
                    const file = files[i + 1];
                    const thumbnailUrl = URL.createObjectURL(file);
                    thumbnails[i].innerHTML = `<img src="${thumbnailUrl}" alt="Thumbnail" style="width: 100%; height: 100%; object-fit: cover;">`;
                }
            }
        });

        // Cancel button functionality
        const cancelBtn = document.querySelector('.btn-cancel');
        cancelBtn.addEventListener('click', function() {
            window.location.href = '/rooms'; // Return to room list page
        });

        // Form submission
        const form = document.querySelector('.add-room-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Form validation
            const roomName = document.getElementById('roomName').value;
            const price = document.getElementById('price').value;
            const description = document.getElementById('description').value;

            if (!roomName || !price || !description) {
                alert('Vui lòng điền đầy đủ thông tin phòng');
                return;
            }

            // If all is valid, submit form
            console.log('Form submitted with data:', {
                roomName,
                price,
                description
            });

            // In a real application, you would submit the form data including images
            // For this example, we'll just redirect back to the room list
            alert('Phòng đã được thêm thành công!');
            window.location.href = '/rooms';
        });
    });
</script>
</body>
</html>
