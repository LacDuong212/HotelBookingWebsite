<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Danh sách khách sạn</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Hotel Grid */
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .hotel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hotel-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .hotel-info {
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
        }

        .hotel-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .hotel-location {
            font-size: 14px;
            opacity: 0.9;
        }

        .btn-delete {
            display: block;
            text-align: center;
            padding: 8px 0;
            background-color: white;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            border-radius: 50px;
            width: 80px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .btn-delete:hover {
            background-color: #ff4d4d;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .modal-btn-cancel {
            background-color: #ccc;
        }

        .modal-btn-confirm {
            background-color: #ff4d4d;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hotel-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .hotel-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{admin/fragments/admin-header :: header}"></div>

<!-- Main Content -->
<main>
    <div class="container">
        <h1 class="page-title">Danh sách khách sạn</h1>

        <div class="hotel-grid">
            <!-- Loop through hotels -->
            <div class="hotel-item" th:each="hotel : ${hotels}">
                <div class="hotel-card">
                    <img th:src="@{${hotel.firstImageUrl}}" th:alt="${hotel.name}" class="hotel-image">
                    <div class="hotel-info">
                        <h2 class="hotel-name" th:text="${hotel.name}">Tên khách sạn</h2>
                        <p class="hotel-location" th:text="${hotel.address}">Địa chỉ</p>
                    </div>
                </div>
                <a href="#" class="btn-delete" th:onclick="'confirmDelete(' + ${hotel.id} + ')'">Xóa</a>
            </div>
        </div>
    </div>
</main>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Bạn có chắc chắn muốn xóa khách sạn này?</p>
        <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Hủy</button>
            <button class="modal-btn modal-btn-confirm" id="confirmDeleteBtn">Xác nhận</button>
        </div>
    </div>
</div>

<script>
    // Modal handling
    const modal = document.getElementById("deleteModal");
    const confirmBtn = document.getElementById("confirmDeleteBtn");

    function confirmDelete(hotelId) {
        modal.style.display = "block";

        // Set the onclick handler with the hotel ID
        confirmBtn.onclick = function() {
            deleteHotel(hotelId);
        };
    }

    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal if clicked outside
    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    };

    // Delete hotel function
    function deleteHotel(hotelId) {
        fetch(`/admin/delete-hotel/${hotelId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                // 'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            }
        })
                .then(response => {
                if (response.ok) {
                    // Redirect to the same page to refresh the hotel list
                    window.location.reload();
                } else {
                    alert('Có lỗi xảy ra khi xóa khách sạn. Vui lòng thử lại sau.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi xóa khách sạn. Vui lòng thử lại sau.');
            })
            .finally(() => {
                closeModal();
            });
    }
</script>

<!-- Include footer fragment -->
<div th:replace="~{admin/fragments/admin-footer :: footer}"></div>
</body>
</html>
