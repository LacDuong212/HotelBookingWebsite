<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Danh sách khách sạn</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Hotel Grid */
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .hotel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hotel-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .hotel-info {
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
        }

        .hotel-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .hotel-location {
            font-size: 14px;
            opacity: 0.9;
        }

        .btn-delete {
            display: block;
            text-align: center;
            padding: 8px 0;
            background-color: white;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            border-radius: 50px;
            width: 80px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-delete:hover {
            background-color: #ff4d4d;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hotel-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .hotel-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{admin/fragments/admin-header :: header}"></div>

<!-- Main Content -->
<main>
    <div class="container">
        <h1 class="page-title">Danh sách khách sạn</h1>

        <div class="hotel-grid">
            <!-- Hotel Item 1 -->
            <div class="hotel-item">
                <div class="hotel-card">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                         alt="Pistachio Hotel" class="hotel-image">
                    <div class="hotel-info">
                        <h2 class="hotel-name">Pistachio Hotel</h2>
                        <p class="hotel-location">Sapa, Lào Cai, Việt Nam</p>
                    </div>
                </div>
                <a href="#" class="btn-delete">Xóa</a>
            </div>

            <!-- Hotel Item 2 -->
            <div class="hotel-item">
                <div class="hotel-card">
                    <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                         alt="Mangata Beachfront Hotel" class="hotel-image">
                    <div class="hotel-info">
                        <h2 class="hotel-name">Mangata Beachfront Hotel</h2>
                        <p class="hotel-location">Phước Mỹ, Đà Nẵng, Việt Nam</p>
                    </div>
                </div>
                <a href="#" class="btn-delete">Xóa</a>
            </div>

            <!-- Hotel Item 3 -->
            <div class="hotel-item">
                <div class="hotel-card">
                    <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                         alt="Nature Boutique Hotel" class="hotel-image">
                    <div class="hotel-info">
                        <h2 class="hotel-name">Nature Boutique Hotel</h2>
                        <p class="hotel-location">Trung tâm Đà Lạt, Đà Lạt, Việt Nam</p>
                    </div>
                </div>
                <a href="#" class="btn-delete">Xóa</a>
            </div>
        </div>
    </div>
</main>

<!-- Include footer fragment -->
<div th:replace="~{admin/fragments/admin-footer :: footer}"></div>
</body>
</html>
