<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f9f9f9;
        }

        main {
            flex: 1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .signin-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .signin-card {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .signin-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #333;
            outline: none;
        }

        .continue-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .continue-btn:hover {
            background-color: #555;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signin-card {
                padding: 30px 20px;
            }

            .signin-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<!-- Include header fragment -->
<div th:replace="~{web/fragments/header :: header}"></div>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <div class="signin-content">
            <div class="signin-card">
                <h1 class="signin-title">Đăng Nhập</h1>

                <form id="signinForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Nhập email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <button type="submit" class="continue-btn">Đăng Nhập</button>
                </form>

                <div class="signup-link">
                    Chưa có tài khoản? <a href="#" th:href="@{/signup}">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include footer fragment -->
<div th:replace="~{web/fragments/footer :: footer}"></div>

<script>
    document.getElementById('signinForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Lấy giá trị input
        const emailOrPhone = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!emailOrPhone || !password) {
            alert('Vui lòng nhập đầy đủ thông tin!');
            return;
        }

        // Kiểm tra hợp lệ cơ bản
        console.log('Đăng nhập với:', emailOrPhone);

        // TODO: Gọi API xác thực đăng nhập thực tế
        alert('Đăng nhập thành công (giả lập)!');
        document.getElementById('signinForm').reset();
    });
</script>

</body>
</html>
