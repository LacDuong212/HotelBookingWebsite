<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Chỉnh Sửa Tài Khoản</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Embedded CSS -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Profile Layout */
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* Profile Sidebar */
        .profile-sidebar {
            flex: 0 0 250px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-avatar {
            text-align: center;
            padding: 30px 20px 20px;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .avatar-placeholder {
            color: white;
            font-size: 40px;
        }

        .profile-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .profile-upload-btn:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 14px;
            color: #666;
        }

        .profile-info {
            padding: 0 20px 20px;
        }

        .profile-info-item {
            margin-bottom: 12px;
            font-size: 14px;
        }

        .profile-info-email, .profile-info-phone {
            color: #666;
        }

        .profile-verification {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .verification-title {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .verification-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .verification-item i {
            color: #28a745;
            margin-right: 8px;
        }

        /* Profile Content */
        .profile-content {
            flex: 1;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .join-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #0066cc;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 8px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background-color: white;
            border: 1px solid #ddd;
            color: #dc3545;
        }

        .btn-cancel:hover {
            background-color: #f8f9fa;
        }

        .btn-save {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background-color: #5a6268;
        }

        /* Alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
            }

            .profile-sidebar {
                flex: 0 0 100%;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{web/fragments/header :: header}"></div>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <div class="profile-container">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <div class="avatar-circle">
                        <i class="fas fa-user avatar-placeholder"></i>
                    </div>
                    <a href="#" class="profile-upload-btn">Tải ảnh</a>
                    <h2 class="profile-name" th:text="${session.user.fullname}">John Doe</h2>
                    <h2 class="profile-role" th:text="${session.user.role}">Host</h2>
                </div>

                <div class="profile-info">
                    <div class="profile-info-item">
                        <div class="profile-info-email" th:text="${session.user.email}">johndoe123@gmail.com</div>
                    </div>
                    <div class="profile-info-item">
                        <div class="profile-info-phone" th:text="${session.user.phoneNumber}">+84 987 654 321</div>
                    </div>

                    <div class="profile-verification">
                        <h3 class="verification-title">Xác thực tài khoản</h3>
                        <div class="verification-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Xác thực email</span>
                        </div>
                        <div class="verification-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Xác thực SĐT</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content - Edit Form -->
            <div class="profile-content">
                <div class="profile-header">
                    <h1 class="welcome-title" th:text="'Xin chào, ' + ${session.user.fullname}">Xin chào, John Doe</h1>
                    <div class="join-date">Tham gia từ năm 2025</div>
                </div>

                <div id="alertContainer"></div>
                <form id="editProfileForm" th:action="@{${session.user.role == 'MANAGER' ? '/host/update-account' : '/customer/update-account'}}" method="post">
                    <input type="hidden" name="uid" th:value="${session.user.uid}">

                    <div class="form-group">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" name="fullname" class="form-control" th:value="${session.user.fullname}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" th:value="${session.user.email}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" name="phoneNumber" class="form-control" th:value="${session.user.phoneNumber}" required>
                    </div>

                    <div class="form-actions">
                        <a th:href="${session.user.role == 'MANAGER' ? '/host/home' : '/customer/customer'}" class="btn btn-cancel">Hủy</a>
                        <button type="submit" class="btn btn-save">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Include footer fragment -->
<div th:replace="~{web/fragments/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editProfileForm = document.getElementById('editProfileForm');
        const cancelBtn = document.querySelector('.btn-cancel');
        const alertContainer = document.getElementById('alertContainer');

        const userRole = /*[[${session.user.role}]]*/ 'MANAGER';

        // Handle form submission
        editProfileForm.addEventListener('submit', function(e) {
            // e.preventDefault();

            // Create form data
            const formData = new FormData(editProfileForm);
            const updateUrl = userRole === 'MANAGER' ? '/host/update-account' : '/customer/update-account';

            // Send AJAX request to update user data
            fetch(updateUrl, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Show success message
                        showAlert('success', 'Thông tin đã được cập nhật thành công!');
                        const redirectUrl = userRole === 'MANAGER' ? '/host/account' : '/customer/account';
                        // Redirect to account page after short delay
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 2000);
                    } else {
                        // Show error message
                        showAlert('danger', data.message || 'Có lỗi xảy ra khi cập nhật thông tin.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('danger', 'Có lỗi xảy ra khi cập nhật thông tin.');
                });
        });

        // Show alert message
        function showAlert(type, message) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    });
</script>
</body>
</html>
