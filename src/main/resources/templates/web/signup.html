<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEYGOBI - Đăng ký</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Embedded CSS -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #f9f9f9;
        }

        main {
            flex: 1;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Signup Content */
        .signup-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        /* Signup Card */
        .signup-card {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .signup-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #333;
            outline: none;
        }

        .continue-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .continue-btn:hover {
            background-color: #555;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* OTP Popup */
        .otp-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .otp-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .otp-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .otp-message {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .otp-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .otp-submit {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .otp-submit:hover {
            background-color: #555;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s;
            text-align: center;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .success-message {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.5;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .success-button:hover {
            background-color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signup-card, .otp-container {
                padding: 30px 20px;
            }

            .signup-title, .otp-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{web/fragments/header :: header}"></div>

<!-- MAIN CONTENT -->
<main>
    <div class="container">
        <div class="signup-content">
            <div class="signup-card">
                <h1 class="signup-title">Đăng Ký</h1>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Nhập email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <button type="submit" class="continue-btn">Đăng Ký</button>
                </form>

                <div class="login-link">
                    Đã có tài khoản? <a href="#" th:href="@{/signin}">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- OTP Popup -->
<div class="otp-popup" id="otpPopup">
    <div class="otp-container">
        <h2 class="otp-title">Xác nhận Email</h2>
        <p class="otp-message">Chúng tôi đã gửi một OTP xác thực đến email của bạn</p>

        <form id="otpForm">
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" class="otp-input" placeholder="Nhập OTP" required maxlength="6">
            </div>

            <button type="submit" class="otp-submit">Tiếp tục</button>
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" id="resendOtp">Gửi lại OTP</a>
            </p>
        </form>
    </div>
</div>

<!-- Success Popup -->
<div class="success-popup" id="successPopup">
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="success-title">Đăng ký thành công!</h2>
        <p class="success-message">Hãy bắt đầu khám phá những ưu đãi hấp dẫn dành riêng cho các thành viên nhé!</p>

        <button class="success-button" id="backToLogin">Quay lại trang Đăng nhập</button>
    </div>
</div>

<!-- Include footer fragment -->
<div th:replace="~{web/fragments/footer :: footer}"></div>

<script>
    // Xử lý form đăng ký
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Kiểm tra mật khẩu trùng khớp
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert('Mật khẩu không trùng khớp!');
            return;
        }

        // Kiểm tra số điện thoại hợp lệ
        const phone = document.getElementById('phone').value;
        if (!/^\d{10,11}$/.test(phone)) {
            alert('Số điện thoại không hợp lệ! Vui lòng nhập 10-11 chữ số');
            return;
        }

        // Hiển thị popup OTP
        document.getElementById('otpPopup').style.display = 'flex';

        // Gửi OTP đến email (trong thực tế sẽ gọi API)
        console.log('Gửi OTP đến:', document.getElementById('email').value);
    });

    // Xử lý form OTP
    document.getElementById('otpForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const otp = document.getElementById('otp').value;

        // Kiểm tra OTP (trong thực tế sẽ gọi API xác thực)
        if (otp.length === 6 && /^\d+$/.test(otp)) {
            // Ẩn popup OTP
            document.getElementById('otpPopup').style.display = 'none';

            // Hiển thị popup thành công
            document.getElementById('successPopup').style.display = 'flex';

            // Reset form
            document.getElementById('signupForm').reset();
        } else {
            alert('OTP không hợp lệ! Vui lòng nhập 6 chữ số.');
        }
    });

    // Xử lý gửi lại OTP
    document.getElementById('resendOtp').addEventListener('click', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        console.log('Gửi lại OTP đến:', email);
        alert('Đã gửi lại mã OTP. Vui lòng kiểm tra email của bạn.');
    });

    // Xử lý nút quay lại đăng nhập
    document.getElementById('backToLogin').addEventListener('click', function() {
        window.location.href = '/signin';
    });

    // Đóng popup khi click bên ngoài
    const popups = document.querySelectorAll('.popup');
    popups.forEach(popup => {
        popup.addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    });

    // Tự động chuyển focus khi nhập đủ 6 số OTP
    document.getElementById('otp').addEventListener('input', function(e) {
        if (this.value.length === 6) {
            document.getElementById('otpForm').querySelector('button').focus();
        }
    });

</script>
</body>
</html>
